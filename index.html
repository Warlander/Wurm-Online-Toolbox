    <head>
        <title>Wurm Toolbox</title>

        <link href="css/custom.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>

    <body>
        <div class="hidden-xs center">
            <img src="http://www.wurmonline.com/images/wurmLogoLarge.png" alt="Wurm logo"/>
            <div class="form-group">&nbsp;</div>
        </div>
        
        <div class="main-container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Wurm Toolbox</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#deed-calc">Deed calculator</a></li>
                    <li><a href="#favor-calc">Favor calculator</a></li>
                    <li><a href="#armor-calc">Armor defence</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">More tools <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a target="_blank" href="https://forum.wurmonline.com/index.php?/topic/79352-deedplanner-288-3d-house-and-deed-planner/#comment-787524">DeedPlanner</a></li>
                            <li><a target="_blank" href="https://forum.wurmonline.com/index.php?/topic/68031-wurm-assistant-enrich-your-wurm-experience/#comment-669610">Wurm Assistant</a></li>
                            <li><a target="_blank" href="https://www.niarja.com">Niarja</a></li>
                        </ul>
                    </li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            
            <div class="tab-holder">
                <div class="tab-container" id="deed-calc-tab">
                    <label>Server</label>
                    <div class="form-group">
                        <label class="radio-inline">
                        <input type="radio" name="serverRadioGroup" id="serverRadioFreedom" value="Freedom" checked> Freedom
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="serverRadioGroup" id="serverRadioEpic" value="Epic"> Epic
                        </label>
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                      <label for="westInput">West</label>
                      <input type="number" class="form-control" id="westInput" min="5" max="1000" value="5">
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                      <label for="eastInput">East</label>
                      <input type="number" class="form-control" id="eastInput" min="5" max="1000" value="5">
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                      <label for="northInput">North</label>
                      <input type="number" class="form-control" id="northInput" min="5" max="1000" value="5">
                    </div>
                    <div class="form-group col-sm-3 col-xs-6">
                      <label for="southInput">South</label>
                      <input type="number" class="form-control" id="southInput" min="5" max="1000" value="5">
                    </div>
                    <div class="form-group col-xs-12">
                      <label for="perimeterInput">Perimeter (including 5 free tiles)</label>
                      <input type="number" class="form-control" id="perimeterInput" min="5" max="1000" value="5">
                    </div>
                    <div class="form-group col-xs-12">
                      <label for="guardsInput">Guards</label>
                      <input type="number" class="form-control" id="guardsInput" min="0" max="1000" value="0">
                    </div>
                    <div class="form-group col-xs-12">
                      <input class="btn btn-default btn-block" type="button" id="saveDeedButton" value="Remember current settings">
                    </div>
                    <div class="col-xs-12 alert alert-danger" id="deedCalcErrors" role="alert">
                        Something went wrong
                    </div>
                    <div class="col-xs-12 alert alert-info" id="deedCalcInfo" role="alert">
                        This is the result.<br/>
                        It is multiline.
                    </div>
                </div>
                
                
                
                <div class="tab-container" id="favor-calc-tab">
                    <p>Favor calc</p>
                </div>
                
                
                
                <div class="tab-container" id="armor-calc-tab">
                    <p>Armor calc</p>
                </div>
                
                
                
                <div class="tab-container" id="about-tab">
                    <p>About</p>
                </div>
            </div>

                <img alt="" border="0" src="https://www.paypalobjects.com/pl_PL/i/scr/pixel.gif" width="1" height="1" hidden="" style="display: none !important;">
            </form>
        </div>
        <div class="hidden-xs small-filler"></div>
    </body>
</html>
