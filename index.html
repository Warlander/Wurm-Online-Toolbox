<!DOCTYPE html>
<html>
    <head>
        <title>Wurm Toolbox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/site-javascript.js"></script>
    </head>
    <body>
        <div class="xidden-xs center">
            <img src="http://www.wurmonline.com/images/wurmLogoLarge.png" alt="Wurm logo"/>
            <div class="form-group">&nbsp;</div>
        </div>
        
        <div class="main-container">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Wurm Toolbox</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#deed-calc">Deed calculator</a></li>
                    <li><a href="#favor-calc">Favor calculator</a></li>
                    <li><a href="#armor-calc">Armor defence</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true">More tools <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="https://forum.wurmonline.com/index.php?/topic/79352-deedplanner-288-3d-house-and-deed-planner/#comment-787524">DeedPlanner</a></li>
                            <li><a href="https://forum.wurmonline.com/index.php?/topic/68031-wurm-assistant-enrich-your-wurm-experience/#comment-669610">Wurm Assistant</a></li>

                        </ul>
                    </li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
            
            <div class="tab-holder">
                <div class="tab-container" id="deed-calc-tab">
                    <label>Server</label>
                    <div>
                        <label class="radio-inline">
                        <input type="radio" name="serverRadioGroup" id="serverRadioFreedom" value="Freedom" checked> Freedom
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="serverRadioGroup" id="serverRadioEpic" value="Epic"> Epic
                        </label>
                        
                        <input type="number" class="form-control" id="westInput" min="5" max="100" value="5">
                    </div>
                </div>
                
                
                
                <div class="tab-container" id="favor-calc-tab">
                    <p>Favor calc</p>
                </div>
                
                
                
                <div class="tab-container" id="armor-calc-tab">
                    <p>Armor calc</p>
                </div>
                
                
                
                <div class="tab-container" id="about-tab">
                    <p>About</p>
                </div>
            </div>
        </div>
